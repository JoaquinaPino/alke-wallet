<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alke Wallet - Iniciar Sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="bg-light d-flex justify-content-center align-items-center vh-100">
        <main>
            <section class="container">
                <div class="card shadow-lg p-4" style="width: 22rem">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="img/logo.png" alt="Logo" width="55" height="55" class="d-inline-block align-text-top shadow-sm me-2" style="background: white; border-radius: 12px; padding: 0px;">
                            <h1 class="h4 class-title">Bienvenido</h1>
                            <p class="text-muted">Inicia sesión en tu billetera</p>
                        </div>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="********" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <div class="modal fade" id="feedbackModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border-0 shadow-lg">
                    <div class="modal-header border-0 text-white" id="feedbackHeader">
                        <h5 class="modal-title fw-bold" id="feedbackTitle">Título</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body p-4 text-center">
                        <div class="display-1 mb-3" id="feedbackIcon"></div>
                        <p class="mb-0 fs-5" id="feedbackMessage">Mensaje aquí</p>
                    </div>
                    <div class="modal-footer border-0 justify-content-center">
                        <button type="button" class="btn btn-secondary px-4 rounded-pill" data-bs-dismiss="modal">Entendido</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/baseDeDatos.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
