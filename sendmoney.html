<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Enviar Dinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
    <body class="bg-light">
        <nav class="navbar navbar-dark mb-4 border-bottom border-white border-opacity-10">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center gap-2" href="menu.html">
                    <img src="img/logo.png" alt="Logo" width="55" height="55" class="d-inline-block align-text-top shadow-sm me-2" style="background: white; border-radius: 12px; padding: 0px;">
                    <span class="fw-bold">Alke Wallet</span>
                </a>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="offcanvas offcanvas-end text-white" tabindex="-1" id="sidebarMenu" style="background: linear-gradient(180deg, #4A00E0 0%, #8E2DE2 100%);">
            <div class="offcanvas-header p-4 border-bottom border-secondary border-opacity-25">
                <div class="d-flex align-items-center">
                    <div class="bg-primary bg-gradient p-3 rounded-circle me-3 d-flex align-items-center justify-content-center shadow" style="width: 60px; height: 60px;">
                        <i class="bi bi-person-fill fs-2 text-white"></i>
                    </div>
                    <div>
                        <h5 class="mb-1 fw-bold" id="nombre-sidebar">Usuario</h5>
                        <a href="#" class="text-primary text-decoration-none small fw-bold">Ver perfil <i class="bi bi-chevron-right" style="font-size: 0.8rem;"></i>
                        </a>
                    </div>
                </div>
                <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-0 py-3">
                <div class="list-group list-group-flush bg-transparent">
                    <a href="menu.html" class="list-group-item list-group-item-action bg-transparent text-white border-0 py-3 px-4 fs-5 d-flex align-items-center hover-effect-light">
                        <i class="bi bi-house-door-fill me-3 fs-4 text-white"></i> Inicio
                    </a>
                    <a href="deposit.html" class="list-group-item list-group-item-action bg-transparent text-white border-0 py-3 px-4 fs-5 d-flex align-items-center hover-effect-light">
                        <i class="bi bi-piggy-bank-fill me-3 fs-4 text-white"></i> Depositar
                    </a>
                    <a href="sendmoney.html" class="list-group-item list-group-item-action bg-transparent text-white border-0 py-3 px-4 fs-5 d-flex align-items-center hover-effect-light">
                        <i class="bi bi-send-fill me-3 fs-4 text-white"></i> Transferir
                    </a>
                    <a href="transactions.html" class="list-group-item list-group-item-action bg-transparent text-white border-0 py-3 px-4 fs-5 d-flex align-items-center hover-effect-light">
                        <i class="bi bi-clock-history me-3 fs-4 text-white"></i> Historial
                    </a>
                    <hr class="my-3 mx-4 border-secondary border-opacity-25">
                    <div class="px-4 pt-2">
                        <a href="index.html" class="btn btn-outline-light w-100 py-3 rounded-pill fw-bold d-flex align-items-center justify-content-center shadow-sm" style="border-width: 2px;">
                            <i class="bi bi-box-arrow-right me-2 fs-5"></i> Cerrar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <main class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="card shadow card-form-width">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h2 class="h4 text-purple fw-bold">Enviar a contacto</h2>
                                <p class="text-muted">Selecciona o agrega un destinatario</p>
                            </div>
                            <div class="d-flex gap-2 mb-3">
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                                    <input type="text" id="buscador-contacto" class="form-control border-start-0" placeholder="Buscar por nombre...">
                                </div>
                                <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalNuevoContacto">
                                    <i class="bi bi-person-plus-fill"></i>
                                </button>
                            </div>
                            <div class="list-group mb-4 shadow-sm" id="lista-contactos" style="max-height: 200px; overflow-y: auto;"></div>
                            <form id="sendmoney-form">
                                <input type="hidden" id="contacto-seleccionado" required>
                                <div class="mb-5">
                                    <label for="amount-input" class="form-label fw-bold text-secondary">Monto a transferir</label>
                                    <div class="input-group input-group-lg shadow-sm rounded overflow-hidden">
                                        <span class="input-group-text bg-light text-purple border-0 fw-bold px-4">$</span>
                                        <input type="number" class="form-control bg-light border-0 py-3" id="amount-input" placeholder="0" min="1" required>
                                    </div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg shadow py-3 fs-5">Transferir Fondos</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="modal fade" id="modalNuevoContacto" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Nuevo Contacto</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-nuevo-contacto">
                            <div class="mb-3">
                                <label class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nuevo-nombre" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">RUT</label>
                                <input type="text" class="form-control" id="nuevo-rut" placeholder="12.345.678-9" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Banco</label>
                                <select class="form-select" id="nuevo-banco" required>
                                    <option value="" selected disabled>Selecciona un Banco</option>
                                    <option value="Banco Estado">Banco Estado</option>
                                    <option value="Banco de Chile">Banco de Chile</option>
                                    <option value="Banco Santander">Banco Santander</option>
                                    <option value="Banco BCI">Banco BCI/MACH Bank</option>
                                    <option value="Banco Itaú">Banco Itaú</option>
                                    <option value="Banco Scotiabank">Banco Scotiabank</option>
                                    <option value="Banco Falabella">Banco Falabella</option>
                                    <option value="Tenpo">Tenpo</option>
                                    <option value="Mercado Pago">Mercado Pago</option>
                                    <option value="Copec">Copec Pay</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tipo de Cuenta</label>
                                <select class="form-select" id="nuevo-tipo" required>
                                    <option value="Cuenta Corriente">Cuenta Corriente</option>
                                    <option value="Cuenta Vista/RUT">Cuenta Vista/RUT</option>
                                    <option value="Cuenta de Ahorro">Cuenta de Ahorro</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Número de Cuenta</label>
                                <input type="text" class="form-control" id="nuevo-num-cuenta" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Guardar Contacto</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="feedbackModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border-0 shadow-lg">
                    <div class="modal-header border-0 text-white" id="feedbackHeader">
                        <h5 class="modal-title fw-bold" id="feedbackTitle">Título</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body p-4 text-center">
                        <div class="display-1 mb-3" id="feedbackIcon"></div>
                        <p class="mb-0 fs-5" id="feedbackMessage">Mensaje aquí</p>
                    </div>
                    <div class="modal-footer border-0 justify-content-center">
                        <button type="button" class="btn btn-secondary px-4 rounded-pill" data-bs-dismiss="modal">Entendido</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/baseDeDatos.js"></script>
        <script src="js/sendmoney.js"></script>
    </body>
</html>
