<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alke Wallet - Enviar Dinero</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-dark mb-4">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Realizar Transferencia</span>
                <a href="menu.html" class="btn btn-outline-light btn-sm">Volver al Menú</a>
            </div>
        </nav>
        <main class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="card shadow card-form-width">
                        <div class="card-body p-5">
                            <div class="text-center mb-5">
                                <h2 class="h4 text-purple fw-bold">Enviar a contacto</h2>
                                <p class="text-muted">Ingresa los datos de la transferencia</p>
                            </div>
                            <form id="sendmoney-form">
                                <div class="mb-4">
                                    <label for="contact-input" class="form-label fw-bold text-secondary">Destinatario</label>
                                    <select class="form-select form-select-lg bg-light border-0" id="contact-input" required>
                                        <option value="" selected disabled>Selecciona un contacto</option>
                                        <option value="Juan Pérez">Juan Pérez</option>
                                        <option value="María López">Maria López</option>
                                        <option value="Carlos Ruiz">Carlos Ruiz</option>
                                    </select>
                                </div>
                                <div class="mb-5">
                                    <label for="amount-input" class="form-labe fw-bold text-secondary">Monto a transferir</label>
                                    <div class="input-group input-group-lg shadow-sm rounded overflow-hidden">
                                        <span class="input-group-text bg-light text-purple border-0 fw-bold px-4">$</span>
                                        <input type="number" class="form-control bg-light border-0 py-3" id="amount-input" placeholder="0" min="1" required>
                                    </div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg shadow py-3 fs-5">Transferir Fondos</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/baseDeDatos.js"></script>
        <script src="js/sendmoney.js"></script>
    </body>
</html>
