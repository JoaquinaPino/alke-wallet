<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alke Wallet - Depositar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Realizar Depósito</span>
                <a href="menu.html" class="btn btn-outline-light btn-sm">Volver al Menú</a>
            </div>
        </nav>
        <main class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body p-4">
                            <h2 class="h4 text-success">Añadir Fondos</h2>
                            <p class="text-muted">Ingresa el monto a depositar en tu cuenta</p>
                        </div>
                        <form id="deposit-form">
                            <div class="mb-4">
                                <label for="deposit-amount" class="form-label">Monto a depositar</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="deposit-amount" placeholder="0" min="1" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Realizar Depósito</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/deposit.js"></script>
    </body>
</html>
